<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <title>Movie Details</title>
    <link id="css" rel="stylesheet" href="style/css2light.css">
</head>

<body>
    <div>
        <nav class="navbar">
            <h1>Movie<span>To</span></h1>
            <div class="links">
                <a href="">Home</a>
                <a href="" id="Movie-show">Movie</a>
                <a href="" id="TV-Show">TV</a>
                <a href="Fav.html">Mylise</a>
            </div>
            <div class="search">
                <svg width="20" height="20" class="DocSearch-Search-Icon" viewBox="0 0 20 20" aria-hidden="true">
                    <path
                        d="M14.386 14.386l4.0877 4.0877-4.0877-4.0877c-2.9418 2.9419-7.7115 2.9419-10.6533 0-2.9419-2.9418-2.9419-7.7115 0-10.6533 2.9418-2.9419 7.7115-2.9419 10.6533 0 2.9419 2.9418 2.9419 7.7115 0 10.6533z"
                        stroke="currentColor" fill="none" fill-rule="evenodd" stroke-linecap="round"
                        stroke-linejoin="round"></path>
                </svg>
                <input type="text" placeholder="Search for Movies.." aria-label="Search for Movies">
            </div>
            <label class="toggle">
                <input type="checkbox" class="toggle-checkbox">
                <div class="toggle-switch"></div>
            </label>
        </nav>

        <div class="container">
            <img class="w-25 rounded" id="movie-poster" alt="Movie Poster">
            <div class="top-details">
                <h1 class="" id="movie-title"></h1>
                <p class="" id="movie-overview"></p>
                <div class="poster-btn">
                    <button class="Triler" aria-label="Start Trailer"><i class="fa-solid fa-play"></i> Start
                        Trailer</button>
                    <button class="Favorite" aria-label="Add to List" id="fav"><i class="fa-solid fa-plus fa-lg"></i>
                        Add to
                        List</button>
                </div>
            </div>
        </div>

        <section class="actor">
            <h1>Top Cast </h1>
            <div class="" id="castContainer">
            </div>
        </section>
        <script src="JS/MovieDetails.js">
        </script>
</body>

</html>
